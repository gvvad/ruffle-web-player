<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://ruffle.rs/assets/favicon-32.png" sizes="32x32">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.RufflePlayer.config = window.RufflePlayer.config || {
            get contextMenu() {
                return navigator.maxTouchPoints == 0;
            }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@ruffle-rs/ruffle"></script>
    <script src="elements.js"></script>
    <title>Ruffle</title>
</head>

<body class="bg-light">
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <img src="https://ruffle.rs/assets/favicon-32.png" alt="" width="24" height="24">
                    <span class="text-secondary">Ruffle</span>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="https://ruffle.rs/" class="nav-link px-2 text-white">Project</a></li>
                </ul>

                <div class="text-end">
                    <a href="https://github.com/ruffle-rs/ruffle" class="nav-link text-white"><i class="bi bi-github"></i> Github</a>
                </div>
            </div>
        </div>
    </header>
    <br>
    <div class="container">
        <input class="form-control visually-hidden" type="file" multiple accept=".swf,.spl" id="i-local-file">

        <div class="btn-toolbar" role="toolbar">
            <div class="btn-group">
                <button type="button" id="b-open-file" class="btn btn-dark">Open file...</button>
                <button type="button" class="btn btn-dark me-2" id="b-reload">
                    <i class="bi bi-arrow-counterclockwise"></i>
                </button>
            </div>
            

            <div class="btn-group me-2" role="group">
                <button class="btn btn-dark" id="b-prev">
                    <i class="bi bi-skip-start"></i>
                </button>
                <button class="btn btn-dark" id="b-pause-play">
                    <i class="bi bi-pause"></i>
                </button>
                <!-- <button class="btn btn-dark" id="b-play">
                    <i class="bi bi-play"></i>
                </button> -->
                <button class="btn btn-dark" id="b-next">
                    <i class="bi bi-skip-end"></i>
                </button>
            </div>

            <button type="button" class="btn btn-dark me-2" id="b-full-screen">
                <i class="bi bi-fullscreen"></i>
            </button>
        </div>
    </div>
    <br>
    <div class="container p-0 bg-dark bg-gradient">
        <div id="main-container"></div>
    </div>
    <div class="container">
        <h5 id="caption"></h5>
    </div>
    <div class="container" style="overflow: scroll; max-height: 25em;">
        <table is="file-table" class="table table-dark" id="t-file"></table>
    </div>
</body>
<script src="main.js"></script>

</html>
