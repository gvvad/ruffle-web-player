<!DOCTYPE html>
<html lang="en" class="d-flex d-sm-block flex-column">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#212529">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="icon" href="icons/favicon-32.png" sizes="32x32">
    <link rel="icon" href="icons/favicon-64.png" sizes="64x64">
    <link rel="icon" href="icons/favicon-180.png" sizes="180x180">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.RufflePlayer.config = window.RufflePlayer.config || {
            polyfills: false,
            contextMenu: navigator.maxTouchPoints == 0
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@ruffle-rs/ruffle"></script>
    <script src="elements.js"></script>
    <title>Ruffle</title>
</head>

<body class="bg-auto d-flex d-sm-block flex-column">
    <header>
        <nav class="navbar navbar-expand navbar-dark bg-dark">
            <div class="container justify-content-start">
                <a href="/" class="navbar-brand">
                    <img src="icons/favicon-64.png" alt="" width="24" height="24">
                    Ruffle
                </a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="https://ruffle.rs/" class="nav-link">Project</a>
                    </li>
                    <li class="nav-item">
                        <a href="https://github.com/ruffle-rs/ruffle" class="nav-link"><i class="bi bi-github"></i>
                            Github</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container bg-dark text-light py-2">
        <h5 id="caption"></h5>
    </div>
    <div class="container p-0 bg-auto" id="main-container"></div>
    <div class="container mb-2 px-2">
        <input class="visually-hidden" type="file" multiple accept=".swf,.spl" id="i-local-file">

        <div class="btn-toolbar" role="toolbar">
            <div class="btn-group">
                <button type="button" id="b-open-file" class="btn btn-dark"
                    onclick="document.querySelector('#i-local-file').click();">Open file...</button>
                <button type="button" class="btn btn-dark me-2" id="b-reload" onclick="app.reload();">
                    <i class="bi bi-arrow-counterclockwise"></i>
                </button>
            </div>

            <div class="btn-group me-2" role="group">
                <button class="btn btn-dark" id="b-prev"
                    onclick="itemList.setActive(itemList.activeIndex - 1);">
                    <i class="bi bi-skip-start"></i>
                </button>
                <button class="btn btn-dark" id="b-pause-play"
                    onclick="if (app.isPlay) {app.pause();} else {app.play();}">
                    <i class="bi bi-pause"></i>
                </button>
                <button class="btn btn-dark" id="b-next"
                    onclick="itemList.setActive(itemList.activeIndex + 1);">
                    <i class="bi bi-skip-end"></i>
                </button>
            </div>

            <button type="button" class="btn btn-dark me-2" id="b-full-screen" onclick="app.fullscreen();">
                <i class="bi bi-fullscreen"></i>
            </button>
        </div>
    </div>

    <div class="container p-0 overflow-auto" style="min-height: 10em;">
        <div is="item-list" id="i-list"></div>
    </div>
</body>
<script src="main.js"></script>

</html>
